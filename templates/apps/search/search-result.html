{% extends 'base.html' %}
{% block content %}
{% block title %}{% endblock %}
  <main id="main">

    <!-- ======= Search Results ======= -->
    <section id="search-result" class="search-result">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <h3 class="category-title">Search Results</h3>
            {% for post in posts %}

            <div class="d-md-flex post-entry-2 small-img">
              <a href="{% url 'single_post' post.slug %}" class="me-4 thumbnail">
                <img src="{{post.post_img}}" alt="" class="img-fluid">
              </a>
              <div>
                <div class="post-meta"><span class="date">{{post.category}}</span> <span class="mx-1">&bullet;</span> <span>Jul 5th '22</span></div>
                <h3><a href="{% url 'single_post' post.slug %}">{{post.title}}</a></h3>
                <p>{{post.summary}}</p>
                <div class="d-flex align-items-center author">
                  <div class="name">
                    <h3 class="m-0 p-0">{{post.author}}</h3>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            <!-- Paging -->
            <div class="text-start py-4">
              <div class="custom-pagination">
                <a href="#" class="prev">Prevous</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#" class="next">Next</a>
              </div>
            </div><!-- End Paging -->

          </div>

                      <!-- ======= Sidebar ======= -->
                      {% include 'parts/sidebar.html' %}

        </div>
      </div>
    </section> <!-- End Search Result -->

  </main><!-- End #main -->

  {% endblock %}
